<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            animation: changeBackground 20s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        @keyframes changeBackground {
            0% { background-image: url('https://images.unsplash.com/photo-1530103862676-de8c9debad1d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
            25% { background-image: url('https://images.unsplash.com/photo-1558636508-e0db3814bd1d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
            50% { background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
            75% { background-image: url('https://images.unsplash.com/photo-1464349153735-7db50ed83c84?q=80&w=1928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
            100% { background-image: url('https://images.unsplash.com/photo-1531956531700-dc0ee0f1f9a5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
        }
        
        .birthday-box {
            background-color: rgba(255, 192, 203, 0.9);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            font-size: 32px;
            z-index: 10;
            border: 5px solid #ff69b4;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 80%;
            max-width: 500px;
            margin: 20px;
        }

        .birthday-box::before, .birthday-box::after {
            content: "ðŸŽ‰";
            position: absolute;
            font-size: 50px;
        }

        .birthday-box::before {
            top: -40px;
            left: -40px;
        }

        .birthday-box::after {
            bottom: -40px;
            right: -40px;
        }
        
        .surprise-message {
            display: none;
            font-size: 24px;
            color: blue;
            margin-top: 20px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff1493;
        }

        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: red;
            animation: fall 5s linear infinite;
            z-index: 5;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="birthday-box">
        HAPPY BIRTHDAY SHUBHI
        <br>
        <button onclick="showSurprise()">Surprise</button>
        <div class="surprise-message" id="surpriseMessage">I LOVE YOU VERY MUCH</div>
    </div>
    <script>
        function createFallingText() {
            const text = document.createElement('div');
            text.className = 'falling-text';
            text.innerText = 'I LOVE YOU';
            text.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 5000); // Remove the text after it falls
        }

        function showSurprise() {
            var message = document.getElementById('surpriseMessage');
            message.style.display = 'block';

            for (let i = 0; i < 30; i++) {
                setTimeout(createFallingText, i * 500); // Create falling text every 500ms
            }

            setTimeout(function() {
                message.style.display = 'none';
            }, 10000);
        }
    </script>
</body>
</html>
